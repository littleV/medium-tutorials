apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.facebook.react:react-native:+"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

task cleanProductDir(type: Delete) {
    delete "../../products/android"
}


task copyProduct(type: Copy) {
    from file("build/outputs/aar/fancylib-release.aar")
    into file("../../products/android")
}


afterEvaluate{
    task releaseProduct {
        dependsOn clean
        dependsOn cleanProductDir
        dependsOn copyProduct
        dependsOn assembleRelease
        tasks.findByName('assembleRelease').mustRunAfter 'clean'
        tasks.findByName('copyProduct').mustRunAfter 'assembleRelease', 'cleanProductDir'
    }
}